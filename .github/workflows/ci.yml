name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Lint
        run: uv run ruff check pinchwork/ tests/

      - name: Format check
        run: uv run ruff format --check pinchwork/ tests/

      - name: Test
        run: uv run pytest tests/ -v
