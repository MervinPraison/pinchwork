services:
  pinchwork:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - pinchwork-data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  pinchwork-data:
